<h2>Users Data</h2>

<table border="1">
  <thead>
    <tr>
      <th>User ID</th>
      <th>User Name</th>
      <th>User Email</th>
      <th>User Password</th>
    </tr>
  </thead>
  <tbody>
    @for (item of UsersData; track $index) {
      <tr>
        <td>{{item.userId}}</td>
        <td>{{item.userName}}</td>
        <td>{{item.userEmail}}</td>
        <td>{{item.userPass}}</td>
      </tr>
    }
  </tbody>
</table>
